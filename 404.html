<script language="JavaScript">
  function endsWith(text, suffix) {
    return text.indexOf(suffix, text.length - suffix.length) !== -1;
  }

  function showPostContent(content) {
    var post = $(content);
    var postHeader = post.find('.wrapper-color-content');
    var postBody = post.find('.blog_post_content');
    $('.wrapper-color-content').replaceWith(postHeader);
    $('.wrapper-content section').prepend(postBody);
  }

  if (endsWith(window.location.pathname, '/')) {
    var urlWithoutEndingSlash = window.location.pathname.substr(0, window.location.pathname.length - 1);
    $.get( urlWithoutEndingSlash, showPostContent);
  }
</script>
