<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="author" content="{{ site.author.name }}" />
  <title>{{ page.title }}</title>

  <link rel="shortcut icon" href="{{ BASE_PATH }}/favicon.ico"/>
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">
  <script src="{{ ASSET_PATH }}/js/scale.fix.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  {% include JB/analytics %}
</head>
<body>
<div id="languages">
  <a id="lang_eng" href="http://selenide.org">ENG</a>
  <a id="lang_rus" href="http://ru.selenide.org">RUS</a>
</div>
<div class="wrapper">
  <header>
    <img class="right" src="{{ BASE_PATH }}/images/selenide-logo-100x100.png" width="80"/>
    <h1 class="header"><a class="black" href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
    <p class="header">{{ site.tagline }}</p>

    {% if site.ads.google %}
    <div class="misc ad">
      <script type="text/javascript"><!--
      google_ad_client = "{{ site.ads.google.client }}";
      google_ad_slot = "{{ site.ads.google.slot }}";
      google_ad_width = {{ site.ads.google.width }};
      google_ad_height = {{ site.ads.google.height }};
      //-->
      </script>
      <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
    </div>
    {% endif %}

    {% include main_menu.md %}
  </header>

  <section>
    {{ content }}
  </section>

  <footer>
    <!--<p><small>Hosted on <a href="http://pages.github.com/">GitHub Pages</a> using the <a href="https://github.com/sodabrew/theme-dinky">Dinky theme</a> for <a href="http://jekyllbootstrap.com/">Jekyll Bootstrap</a></small></p>-->
    <p>
      <small>
        This project is maintained by <a href="https://github.com/codeborne">
        <img src="{{ BASE_PATH }}/images/codeborne-logo.png" width="200"/></a>
      </small>
    </p>
  </footer>
</div>
<!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->

<script type="text/javascript"><!--
var eng = document.getElementById('lang_eng');
eng.setAttribute("href", window.location.href.replace(/\/\/ru./, '//'));
//-->
</script>

</body>
</html>
